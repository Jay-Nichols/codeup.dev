<!DOCTYPE html>
<html>
	<head>
		<title>Google API</title>
	
		<style>
			#map {
				height: 500px;
				width: 500px;

			}

		</style>
	</head>

	<body>

		<div id="map"></div>


		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2OJukM41NiEP_KnDGkx4mQ6HSucCuhwI"></script>

		<script>
		(function() {
		"use strict";

		// Set our map options
		var mapOptions = {


			// Set the zoom level
			zoom: 18,

			// This sets the center of the map at our location
			center: {
				lat:  29.426791,
				lng: -98.489602
			},

			mapTypeId: google.maps.MapTypeId.HYBRID
		};


		// Render the map
		var map = new google.maps.Map(document.getElementById("map"), mapOptions);

		var geocoder = new google.maps.Geocoder();



		// Geocode the address

		var address = "824 Afterglow St San Antonio, TX 78216";
		geocoder.geocode({"address": address }, function(results, status) {

		// Check for a successful result
		if (status == google.maps.GeocoderStatus.OK) {

		   // Recenter the map over the address
		   map.setCenter(results[0].geometry.location);
			var lat = (results[0].geometry.location.lat());
			var lng = (results[0].geometry.location.lng());
		} else {

		   // Show an error message with the status if our request fails
		   alert("Geocoding was not successful - STATUS: " + status);
		}

		var restaurant = {lat, lng}

		var marker = new google.maps.Marker({
			draggable: true,
			animation: google.maps.Animation.DROP,
			position: restaurant,
			map: map
		});


			marker.addListener('click', toggleBounce);
			

			function toggleBounce() {
			  if (marker.getAnimation() !== null) {
				marker.setAnimation(null);
			  } else {
				marker.setAnimation(google.maps.Animation.BOUNCE);
			  }
			}


		var infowindow = new google.maps.InfoWindow({
		content: "<h3>Little Italy</h3> One of the better restaurants in the area"
		});

		infowindow.open(map, marker);


		});

			{

			},
			{

				'address': '2267 N W Military Hwy Ste 117, San Antonio, TX 78213'

			},
			{
				'name': 'Trilogy Pizza',
				'address': '19141 Stone Oak Pkwy, San Antonio, TX 78258'

			}



		]

		console.log(restaurantArray);

		restaurantArray.forEach(function (name, address) {
			var addresses = (address);
		});

		
	})();



		</script>

	</body>

</html>
