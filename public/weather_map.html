<!DOCTYPE html>
<html>
	<head>
    	<title>Weather Map</title>
    	<link rel="stylesheet" href="/css/weather_map.css">
	</head>
	<body>
	<h2>San Antonio Weather</h2>
	<h3>June 20, 2016</h3>
		<div id="container">
			<div id="temperature"></div>
			<div id="weatherCondition"></div>
			<div id="windSpeed"></div>
			<div id="pressure"></div>
		</div>


	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	"use strict";
	(function() {



		$.get("http://api.openweathermap.org/data/2.5/forecast/daily&mode=xml&units=metric&cnt=3", {

			APPID: "efc1a00e7362ad0fe4f4c9a7fa9d296d",

			q: "San Antonio, TX",
			

			units: "imperial"

		}).done(function (weather) {
			console.log(weather);
			$('#temperature').html(weather.list[0].main.temp);
			$('#humidity').html(weather.list[0].main.humidity);
			

			for (var i = 0; i < weather.list; i++) {
				console.log(weather.list);
			};
			
		});



	})();

	</script>





	</body>


</html>
