<!DOCTYPE html>
<html ng-app="modelTest">
<head>
	<title>model-test</title>
	<link rel="stylsheet" href="/css/model-test.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

	<form novalidate>
		<div>
			<label for="first_name">First Name</label>
			<input type="text" id="first_name" ng-model="user.firstName" maxlength=
			"50" required>
		</div>
		<div>
			<label for="last_name">Last Name</label>
			<input type="text" id="last_name" ng-model="user.lastName" maxlength=
			"100" required>
		</div>
		<div>
			<label for="email">Email Address</label>
			<input type="email" id="email" ng-model="user.email" required email>
		</div>
		<div>
			<label for="password">Password</label>
	    	<input type="password" id="password" ng-model="user.password" minlength="6" required>
	    </div>
	    <div>
	    	<label for="date_of_birth">Date of Birth</label>
	    	<input type="text" id="date_of_birth" ng-model="user.date" required>
	    </div>
	    <div>
	    	<label for="github">Github Page</label>
	    	<input type="text" id="github" ng-model="user.url" minlength="7" ng-invalid="user.url" required>
	    </div>
	    <div>
	    	<label for="transmission">Select a picture: </label>
				<select id="picture" name="picture">
   	 			<option value="1"><img ng-src="{{ 'img/beachbackground.jpg' }}" alt="Beadh background">Beach Background</img></option>
    			<option value="2"><img ng-src="{{ 'img/car.jpg' }}" alt="car">Car</img></option>
    			<option value="3"><img ng-src="{{ 'codeup-arrow.png' }}" alt="Codeup Arrow">Codeup Arrow</img></option>
			</select>
	    </div>
	</form>

	<div>
		<p>Name: {{ user.firstName }} {{ user.lastName }}</p>
		<p>Email Address: {{ user.email }}</p>
		<p>Date of Birth: {{ user.date | date: 'shortDate'}}</p>
		<p>GitHub URL: {{ user.url }}</p>
		<p>Image: {{ ng-src }}</p>
	</div>

	<script src="/js/modelTest.js"></script>
</body>
</html>
