<!DOCTYPE html>
<html>
	<head>
		<title>While Loop JS</title>
	</head>
	<body>


	<script>
	"use strict";

			var allCones = Math.floor(Math.random() * 50) + 50;
			var cones;
			var remaining = allCones;
			var msg;

			console.log('I have to sell ' + allCones + " cones.")

			do {

				cones = Math.floor(Math.random() * 5) + 1;
				remaining -= cones; 
				msg = cones + ' cones sold...';
				if (remaining < 0) {
					msg = 'Cannot sell you ' + cones + ' cones I only have ' + (remaining + cones) +' ...';
				};
				if (remaining == 0) {
					msg = 'Yay! I sold them all!';
				};

				console.log(msg);

			} while (remaining > 0);
	



			var i = 1;

			while (i < 65536) {
				i *= 2;
				console.log(i);
			}


	</script> 
	</body>


</html>
